<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00EF8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4AA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- FlowPilot Logo -->
  <circle cx="150" cy="150" r="80" fill="url(#accent)"/>
  <path d="M150 100L180 140H170V180L130 200L150 190V140H130L150 100Z" fill="white"/>
  
  <!-- Title -->
  <text x="300" y="120" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">
    FlowPilot
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="180" font-family="Arial, sans-serif" font-size="32" fill="#00EF8B">
    Autonomous Agent Management for Flow Blockchain
  </text>
  
  <!-- Description -->
  <text x="300" y="240" font-family="Arial, sans-serif" font-size="24" fill="#cccccc">
    Empowering the Flow Forte upgrade with user-friendly on-chain agents
  </text>
  
  <!-- Features -->
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="20" fill="#999999">
    • No Code Agent Creation
  </text>
  <text x="300" y="360" font-family="Arial, sans-serif" font-size="20" fill="#999999">
    • Automatic Payment Agents
  </text>
  <text x="300" y="400" font-family="Arial, sans-serif" font-size="20" fill="#999999">
    • Real-time Execution Monitoring
  </text>
  <text x="300" y="440" font-family="Arial, sans-serif" font-size="20" fill="#999999">
    • Flow Scheduled Transactions
  </text>
  
  <!-- Flow branding -->
  <text x="300" y="520" font-family="Arial, sans-serif" font-size="18" fill="#666666">
    Built for Flow Forte • flowpilot.app
  </text>
  
  <!-- Decorative elements -->
  <circle cx="1000" cy="100" r="4" fill="#00EF8B" opacity="0.6"/>
  <circle cx="1050" cy="200" r="3" fill="#00EF8B" opacity="0.4"/>
  <circle cx="950" cy="300" r="2" fill="#00EF8B" opacity="0.8"/>
  <circle cx="1100" cy="400" r="5" fill="#00EF8B" opacity="0.3"/>
  <circle cx="900" cy="500" r="3" fill="#00EF8B" opacity="0.5"/>
</svg>
